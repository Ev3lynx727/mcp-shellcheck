name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Build package
        run: uv build
      
      - name: Publish to PyPI
        run: uv publish
      
      - name: Publish to Test PyPI (optional)
        if: github.event_name == 'workflow_dispatch'
        run: uv publish --test
        env:
          UV_HTTP_TIMEOUT: 120
